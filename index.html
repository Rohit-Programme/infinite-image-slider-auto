	<title>infinity Auto image slider</title>
	 <style type="text/css">
    body{
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .slider{
      height: 250px;
      margin: auto;
      position: relative;
      width: 90%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .slide-track{
      display: flex;
      width: calc(250px * 18);
      animation: scroll 60s linear infinite;  
    }

    .slide-track:hover{
      animation-play-state: paused;
    }

    @keyframes scroll{
      0%{transform: translateX(0);}
      100%{transform: translateX(calc(-250px * 9));}
    }

    .slide{
      height: 200px;
      width: 250px;
      display: flex;
      align-items: center;
      padding: 15px;
      perspective: 100%;
    }

    img{
      width: 100%;
      transition: transform 1s;
    }

    img:hover{
      transform: scale(1.1);
    }

    .slider::before, .slider::after{
      background: linear-gradient(to right, rgba(255,255,255,1) 0%,rgba(255, 255, 255,0) 100%);
      content: '';
      height: 100%;
      position: absolute;
      width: 15%;
      z-index: 2;
    }

    .slider::before{
      left: 0;
      top: 0;
    }

    .slider::after{
      right: 0;
      top: 0;
      transform: rotateZ(180deg);
    }

  /* Add this CSS to make the slider responsive */
@media (max-width: 768px) {
  .slider {
    height: auto;
    width: 100%;
  }

  .slide-track {
    width: auto;
    animation: scroll 60s linear infinite;
  }

  .slide-track:hover {
    animation-play-state: paused;
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(calc(-250px * 9)); }
  }
}


  </style>

<script type="text/javascript">
	// Replace the existing JavaScript code with this modified code
var slides = document.querySelectorAll('.slide');
var currentSlide = 0;
var interval;

function nextSlide() {
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
}

function startSlideShow() {
  if (window.innerWidth > 768) {
    interval = setInterval(nextSlide, 3000);
  }
}

function stopSlideShow() {
  clearInterval(interval);
}

// Add event listeners for touch and mouse events
document.querySelector('.slide-track').addEventListener('mouseover', stopSlideShow);
document.querySelector('.slide-track').addEventListener('touchstart', stopSlideShow);

document.querySelector('.slide-track').addEventListener('mouseout', startSlideShow);
document.querySelector('.slide-track').addEventListener('touchend', startSlideShow);

window.addEventListener('load', startSlideShow);
window.addEventListener('resize', startSlideShow);


</script>
